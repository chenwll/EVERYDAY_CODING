<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>莉莉丝</title>
</head>
<body>
<script>
  const promise1 = new Promise((resolve, reject) => {
    console.log('promise1') // 1
    resolve('resolve1')
  })
  const promise2 = promise1.then(res => {
    console.log(res);
    return Promise.resolve(3)
  })
  setTimeout(() => {console.log('2', promise2)},0);
</script>
