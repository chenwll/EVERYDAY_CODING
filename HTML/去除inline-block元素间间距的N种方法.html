<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>去除Inline-block间隙</title>
    <style>
        .space a {
            display: inline-block;
            padding: .5em 1em;
            background-color: #cad5eb;
        }
        .space {
            word-spacing: -6px;
        }
    </style>
</head>
<body>
    <label>
    <!--    这两者之间会产生间隙-->
        <input type="text">
        <input type="submit" />
    </label>

    <div class="space">
        <a href="##">惆怅</a>
        <a href="##">淡定</a>
        <a href="##">热血</a>
    </div>
   <div>
       <p>方法一：去除之间的空格</p>
       <p>方法二：使用margin负值</p>
       <p>方法三：使用word-spacing</p>
       <a href="https://www.zhangxinxu.com/wordpress/2012/04/inline-block-space-remove-%E5%8E%BB%E9%99%A4%E9%97%B4%E8%B7%9D/">去除间隙的n种方法</a>
   </div>
</body>
</html>
