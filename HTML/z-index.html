<!DOCTYPE html>
<html lang="en">
<head>
<style type="text/css">
    .a{
        position:relative;
        z-index: 1;
        width:400px;
        height:400px;
        background: yellow;
        left:0;
        border:1px solid #eee;
    }

    .b{
        position:absolute;
        left:0;
        top:0;
        z-index: 50;
        width:200px;
        height:200px;
        background: red;

    }

    .c{
        z-index:100;
        width:100px;
        height:100px;
        background: blue;
    }
</style>
</head>
<body>
<div class="a">
    <div class="b"></div>
    <div class="c"></div>
</div>
</body>
</html>
