<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>两栏布局</title>
    <style>
        .outer {
            display: flex;
            height: 400px;
        }
        .left {
            flex: 30%;
            background: tomato;
        }
        .right {
            flex: 70%;
            background: gold;
        }
    </style>
</head>
<body>
    <div class="outer">
        <div class="left">左</div>
        <div class="right">右</div>
    </div>
</body>
</html>
