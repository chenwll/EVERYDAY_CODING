<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .content{
            margin: 300px;
            height: 300px;
            position: relative;
            background-color: silver;
        }
        .box{
            width: 100px;
            height: 100px;
            border: 3px solid blue;
            float: left;
            position: absolute;
            left: 50%;
            top: 50%;
            margin: -50px 0 0 -50px;
        }
    </style>
</head>
<body>
<div class="content">
    <div class="box">123</div>
</div>
</body>
</html>
