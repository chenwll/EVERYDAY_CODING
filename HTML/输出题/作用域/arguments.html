<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function a() {
            function b() {
                console.log([...arguments]);
            }
            b()
        }

        a(123);

        function aa() {
            let b = () => {
                console.log([...arguments]);
            }
            b()
        }
        aa(123);
    </script>
</body>
</html>
